<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/img/342344.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/calculadora.css">

    <title>Calculadora</title>
</head>
    <body class="corpo">
        <div class="calculadora">
            <div class="calculadora__cabecalho">
                <h1 class="calculadora__cabecalho-titulo">Calculadora</h1>
                <input class="calculadora__cabecalho-display" type="text" value="0" readonly data-tela="">
            </div>
            <div class="calculadora__botoes">
                <button class="calculadora__botoes-botao" data-botao="numero">1</button>
                <button class="calculadora__botoes-botao" data-botao="numero">2</button>
                <button class="calculadora__botoes-botao" data-botao="numero">3</button>
                <button class="calculadora__botoes-botao" data-botao="funcao">C</button>
                <button class="calculadora__botoes-botao" data-botao="operacao">+</button>
                <button class="calculadora__botoes-botao" data-botao="numero">4</button>
                <button class="calculadora__botoes-botao" data-botao="numero">5</button>
                <button class="calculadora__botoes-botao" data-botao="numero">6</button>
                <button class="calculadora__botoes-botao" data-botao="operacao">-</button>
                <button class="calculadora__botoes-botao" data-botao="numero">7</button>
                <button class="calculadora__botoes-botao" data-botao="numero">8</button>
                <button class="calculadora__botoes-botao" data-botao="numero">9</button>
                <button class="calculadora__botoes-botao" data-botao="funcao">.</button>
                <button class="calculadora__botoes-botao" data-botao="operacao">=</button>
                <button class="calculadora__botoes-botao" data-botao="numero">0</button>
                <button class="calculadora__botoes-botao" data-botao="operacao">*</button>
                <button class="calculadora__botoes-botao" data-botao="operacao">/</button>
            </div>
        </div>
    </body>
    <footer>
        <script src="./assets/js/app.js" type="module"></script>
    </footer>

</html>
